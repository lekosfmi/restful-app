<form [formGroup]="form" (ngSubmit)="onSubmitForm($event)">

  <h4>{{ title }}</h4>

  <div class="form-group">
    <input type="text"
           class="form-control"
           formControlName="first_name"
           placeholder="First name"
           [value]="firstName" />
  </div>

  <div class="form-group">
    <input type="text"
           class="form-control"
           formControlName="last_name"
           placeholder="Last Name"
           [value]="lastName" />
  </div>

  <div class="form-group">
    <input type="email"
           class="form-control"
           formControlName="email"
           placeholder="Email"
           [value]="email" />
  </div>

  <div class="form-group">
    <input type="text"
           class="form-control"
           formControlName="website"
           placeholder="Website"
           [value]="website" />
  </div>

  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button class="form-control btn btn-block btn-default"
              (click)="toggleFormJson()">
        <div *ngIf="!formJson">
          <span class="glyphicon glyphicon-eye-close"></span>
        </div>
        <div *ngIf="formJson">
          <span class="glyphicon glyphicon-eye-open"></span>
        </div>
      </button>
    </div>
    <div class="btn-group">
      <button type="submit" class="form-control btn btn-block btn-primary">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
  </div>
</form>

<div *ngIf="!formJson" class="container-fluid">
  <pre>{{ form.value | json }}</pre>
</div>
